<!DOCTYPE html>
<html>
<head>
	<title>SmartYo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Prevent scaling -->
	<meta name="viewport" content="user-scalable=no, width=device-width" />

	<!-- Eliminate url and button bars if added to home screen -->
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!-- Choose how to handle the phone status bar -->
	<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<!-- Specify a 320x460 start-up image. -->
	<link rel="apple-touch-startup-image" href="images/Canister Logo.png" />

	<!-- <link rel="apple-touch-startup-image" href="img/startupiPad.png" />-->

	<!-- Choose a 57x57 image for the icon -->
	<link rel="apple-touch-icon" href="images/Canister Logo.png" />

</head>
<body style="background-color: black; margin: 0; overflow: hidden;" >
	<table style="width:100%; text-align:center; border-collapse: collapse; border: 2;">
		<tr>
			<td style="text-align:center;">
	<img id="imgPhoto" border="0" height="200px" src="">
</td>
</tr>
</table>
<script>
function getParameterByName(name) {
	name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
	var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			results = regex.exec(location.search);
	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
 }

if (getParameterByName('img') != ''){
		document.getElementById("imgPhoto").src = getParameterByName('img');

}
</script>

</body>
</html>
